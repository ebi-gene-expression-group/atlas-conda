{% set name = "atlas-anndata" %}
{% set version = "0.0.1" %}

package:
  name: atlas-anndata
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atlas_anndata-{{ version }}.tar.gz
  sha256: 22913f6944946ea92325a57d2bd47e1ae56f2fd321b372bcd25e1aa205160694

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python<3.9
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cython
    - pip<19 
    - cmake<3.20
  host:
    - pip
    - python<3.9
    - pip<19 
    - cmake<3.20
  run:
    - click
    - fa2
    - jsonschema
    - peppy<0.31.2 
    - pillow>=8.3.2
    - python<3.9
    - pyyaml
    - scanpy-scripts >1.1.3
    - setuptools-scm
    - snakemake
    - xlrd<2.0
    - pip<19 
    - cmake<3.20

test:
  imports:
    - atlas_anndata
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://github.com/ebi-gene-expression-group/atlas-anndata"
  dev_url: "https://github.com/ebi-gene-expression-group/atlas-anndata"
  license: Apache-2.0
  license_file: LICENSE
  summary: "Tools for anndata generation/ consumption for Expression Atlas"

extra:
  recipe-maintainers:
    - pcm32
    - pinin4fjords
