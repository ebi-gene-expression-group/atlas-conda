{% set version = "0.2.0" %}

package:
  name: atlas-bash-util
  version: {{ version }}

source:
  url: https://github.com/ebi-gene-expression-group/atlas-bash-util/archive/refs/tags/v{{ version }}.tar.gz
  sha256: be9347a0790f9d7901d462d48c9ff5e6f8d8a4bc277d9b63f73cd457e3cf8630

build:
  number: 0
  noarch: generic

requirements:
  build:
  host:
  run:
    - coreutils
    - bash
    - grep

test:
