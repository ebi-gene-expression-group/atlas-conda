{% set version = "0.1.3" %}

package:
  name: atlas-bash-util
  version: {{ version }}

source:
  url: https://github.com/ebi-gene-expression-group/atlas-bash-util/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 91a95c799c8bddf9a78eea3b6add0d1c1034d573a14ed41c2252a4d4d4bb730e

build:
  number: 0
  noarch: generic

requirements:
  build:
  host:
  run:
    - coreutils
    - bash
    - grep

test:
  commands:
    - which atlas-bash-util

about:
