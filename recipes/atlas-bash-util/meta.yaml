{% set version = "0.1.1" %}

package:
  name: atlas-bash-util
  version: {{ version }}

source:
  url: https://github.com/ebi-gene-expression-group/atlas-bash-util/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 09926da3fb306f0ce74624931dcbfe0827f89c3e32bfddb25146799a853191ad

build:
  number: 0
  noarch: generic

requirements:
  build:
  host:
  run:
    - coreutils
    - bash
    - grep

test:
